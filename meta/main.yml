galaxy_info:
  role_name: ansible_role_avast_antivirus  # if absent directory name hosting role is used instead
  namespace: besmirzanaj  # if absent, author is used instead
  author: "Besmir Zanaj"
  description: Ansible role to install Avast Antivirus in Linux
  issue_tracker_url: https://github.com/besmirzanaj/ansible_role_avast_antivirus/issues
  license: MIT

  min_ansible_version: "2.9"
  platforms:
    - name: EL
      versions:
        - "7"
        - "8"
        - "9"
    - name: Debian
      versions:
        - "buster" # Debian 10
        - "bullseye" # Debian 11
        - "bookworm" # Debian 12
    - name: Ubuntu
      versions:
        - "bionic" # Ubuntu 18.04 LTS (Bionic Beaver)
        - "focal" # Ubuntu 20.04 LTS (Focal Fossa)
        - "jammy" # Ubuntu 22.04 LTS (Jammy Jellyfish)

  galaxy_tags:
    - antivirus
    - avast

dependencies: []
